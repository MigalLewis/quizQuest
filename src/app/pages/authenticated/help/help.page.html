<ion-content [fullscreen]="true">

  <div class="background">

    <div class="Help">Help</div>

    <div class="Line"></div>

    <!-- Guided videos -->
    <div class="HelpItem1">
      <div class="GuidedVideos">Guided videos</div>

        <a href="http://localhost:8100/authenticated/help/guided/videos">
          <div class="Vector1">
            <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M0.929688 11L5.99875 6L0.929688 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </a>
    </div>


    <!-- Report an issue -->
    <div class="HelpItem2">
      <div class="Report">Report an issue</div>

        <a href="http://localhost:8100/authenticated/help/report/issue">
          <div class="Vector2">
            <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M0.929688 11L5.99875 6L0.929688 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </a>
    </div>
  
    
    <!-- I think my account has been hacked -->
    <div class="HelpItem3">
      <div class="Hacked">I think my account has been hacked</div>

        <a href="http://localhost:8100/authenticated/help/hacked">
          <div class="Vector3"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M0.929688 11L5.99875 6L0.929688 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </a>
    </div>
  
  
    <!-- Data and Privacy -->
    <div class="HelpItem4">
      <div class="DataAndPrivacy">Data and Privacy</div>

        <a href="http://localhost:8100/authenticated/help/data/privacy">
          <div class="Vector4">
            <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
              <path d="M0.929688 11L5.99875 6L0.929688 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </a>
    </div>
  </div>

</ion-content>
